<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>Project Atom</title>
  <script type="text/javascript" src="lib/closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="lib/d3.js"></script>
  <script type="text/javascript" src="src/compiled.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<script>
  var app = atom.main();
</script>
<script type="text/javascript">

var width = 960,
    height = 500;

var fill = d3.scale.category20().domain(d3.range(0,20));;

var force = d3.layout.force()
    .size([width, height])
    .linkDistance(50)
    .charge(-10)
    .gravity(0)
    .friction(.2)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height);

var nodes = force.nodes(),
    links = force.links(),
    node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

var prev;

drawGraph();

function newNode(nodeRef) {
  nodeRef.x = width / 2 + Math.floor(Math.random() * 30); 
  nodeRef.y = height / 2 + Math.floor(Math.random() * 30);
  nodeRef.type = nodeRef.name.length;
  
  nodes.push(nodeRef);
  
  if (prev)
    links.push({source: nodeRef, target: prev});
  
  prev = nodeRef;

  drawGraph();
}

function newLink(existing) {
  links.push({source: prev, target: existing})
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .style("fill", function(d) { return fill(d.type); });
}

function drawGraph() {
  link = link.data(links);

  link.enter().insert("line", ".node")
      .attr("class", "link");

  node = node.data(nodes);

  node.enter().insert("circle", ".cursor")
      .attr("class", "node")
      .attr("r", 5)
      .call(force.drag);

  force.start();
}
</script>
</body>
</html>
